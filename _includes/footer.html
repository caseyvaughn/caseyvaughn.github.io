<footer class="site-footer h-card" style="font-family: monospace">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div id="contact-info-container" style="display: flex; justify-content: center">
      <div style="padding-right: 2rem">
        <ul class="contact-list">
          <li class="p-name">
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div>
        {%- include social.html -%}
      </div>
    </div>

    <div style="display: flex; justify-contents: center">
      <div style="margin: auto; padding: 1rem; text-align: center">built with ❤️ by me (& my cat juni 🐈), powered by <a href="https://jekyllrb.com/">jekyll</a></div>
    </div>

  </div>
</footer>
